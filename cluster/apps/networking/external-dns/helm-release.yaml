---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 6.20.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: external-dns
    interval: "5m"
    # logLevel: debug
    sources:
      - ingress
    provider: cloudflare
    cloudflare:
      apiKey: "${SECRET_CLOUDFLARE_APIKEY}"
      email: "${SECRET_CLOUDFLARE_EMAIL}"
      proxied: true
    policy: sync
    txtPrefix: "k8s."
    domainFilters:
      - "${SECRET_DOMAIN}"
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
